<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram 验证码提取</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    textarea { width: 100%; height: 200px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
    pre { background-color: #f8f8f8; padding: 10px; border: 1px solid #ddd; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Telegram 验证码提取</h1>
  <p>每行格式：+818012345678 | https://xxxxxx</p>
  <textarea id="input" placeholder="粘贴手机号和链接..."></textarea>
  <button onclick="submit()">提交提取</button>
  <pre id="output">等待提交...</pre>

  <script>
    async function submit() {
      const raw = document.getElementById("input").value.trim();
      const lines = raw.split("\n");
      const data = lines.map(line => {
        const [phone, url] = line.split("|").map(x => x.trim());
        return { phone, url };
      });

      document.getElementById("output").textContent = "请求中...";
      try {
        const res = await fetch("https://telegram-code-api-qd41.onrender.com/batch-codes", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const text = await res.text();
        document.getElementById("output").textContent = text;
      } catch (e) {
        document.getElementById("output").textContent = "请求失败：" + e.message;
      }
    }
  </script>
</body>
</html>
